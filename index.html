<!DOCTYPE HTML>
<html>
	<head>
		<title>Groezrock 2016</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body>
		
		<div id="wrapper" class="container">
			<div id="countdown"></div>
			<iframe src="http://widget.websta.me/in/groezrock/?r=1&w=3&h=10&b=0&p=5&sb=off" allowtransparency="true" frameborder="0" scrolling="no" style="border:none;overflow:hidden;width:100%; height: 1050px" ></iframe> <!-- websta - websta.me -->
			<p>
				This is <strong>not</strong> an official Groezrock site. See <a href="http://www.groezrock.be/">groezrock.be</a> for information and tickets
			</p>
		</div>
		<!-- Scripts -->
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/jquery.countdown/dist/jquery.countdown.min.js"></script>
		<script type="text/javascript">
			$('#wrapper').countdown('2016/04/29', function(event) {
				$('#countdown').html(event.strftime('%-D days %-H hours %-M minutes and %-S seconds remaining until Groezrock 2016'));
			});
		</script>
	</body>
</html>
